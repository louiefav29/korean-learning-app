[build]
  command = "node -e \"const fs=require('fs');let content=fs.readFileSync('supabase-config.js','utf8');content=content.replace('__SUPABASE_URL__',process.env.SUPABASE_URL||'').replace('__SUPABASE_ANON_KEY__',process.env.SUPABASE_ANON_KEY||'');fs.writeFileSync('supabase-config.js',content);\""
  publish = "."
