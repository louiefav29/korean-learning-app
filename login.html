<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login to Korean Learning Hub</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      :root {
        --card-bg: #1a1a1a;
        --card-border: #333;
        --header-color: #fff;
        --text-primary: #fff;
        --text-secondary: #ccc;
        --btn-bg: #2a2a2a;
        --btn-bg-hover: #3a3a3a;
        --shadow-color: rgba(0, 0, 0, 0.3);
      }

      .light-mode {
        --card-bg: #fff;
        --card-border: #e1e5e9;
        --header-color: #2c3e50;
        --text-primary: #333;
        --text-secondary: #5a6c7d;
        --btn-bg: #f8f9fa;
        --btn-bg-hover: #e9ecef;
        --shadow-color: rgba(0, 0, 0, 0.1);
      }

      .login-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 2rem;
      }
      .login-card {
        background-color: var(--card-bg);
        border: 1px solid var(--card-border);
        border-radius: 1rem;
        padding: 2rem;
        box-shadow: 0 20px 25px -5px var(--shadow-color),
          0 10px 10px -5px var(--shadow-color);
        max-width: 400px;
        width: 100%;
        text-align: center;
      }
      .login-card h1 {
        color: var(--header-color);
        margin-bottom: 1.5rem;
        font-size: 2rem;
      }
      .form-group {
        margin-bottom: 1.5rem;
        text-align: left;
      }
      .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        color: var(--text-primary);
        font-weight: 500;
      }
      .form-group input {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid var(--card-border);
        border-radius: 0.5rem;
        background-color: var(--btn-bg);
        color: var(--text-primary);
        font-size: 1rem;
        transition: border-color 0.2s;
      }
      .form-group input:focus {
        outline: none;
        border-color: var(--header-color);
      }
      .btn-login {
        width: 100%;
        padding: 0.75rem;
        background-color: #9333ea;
        color: #ffffff;
        border: none;
        border-radius: 0.5rem;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.2s;
        box-shadow: 0 4px 6px -1px var(--shadow-color),
          0 2px 4px -1px var(--shadow-color);
      }
      .btn-login:hover {
        background-color: #7e22ce;
      }
      .auth-toggle {
        margin-top: 1rem;
        font-size: 0.9rem;
        color: var(--text-secondary);
      }
      .auth-toggle a {
        color: var(--header-color);
        cursor: pointer;
        text-decoration: underline;
      }
      .theme-toggle {
        position: absolute;
        top: 1rem;
        right: 1rem;
        background-color: var(--btn-bg);
        border: 1px solid var(--card-border);
        border-radius: 0.5rem;
        padding: 0.5rem;
        cursor: pointer;
        transition: all 0.2s;
        box-shadow: 0 4px 6px -1px var(--shadow-color),
          0 2px 4px -1px var(--shadow-color);
      }
      .theme-toggle:hover {
        background-color: var(--btn-bg-hover);
        transform: scale(1.05);
      }
      .error-message {
        color: #ef4444;
        font-size: 0.9rem;
        margin-top: 0.5rem;
      }
    </style>
  </head>
  <body>
    <div class="theme-toggle" onclick="toggleTheme()">
      <svg
        class="sun-icon"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <circle cx="12" cy="12" r="5"></circle>
        <line x1="12" y1="1" x2="12" y2="3"></line>
        <line x1="12" y1="21" x2="12" y2="23"></line>
        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
        <line x1="1" y1="12" x2="3" y2="12"></line>
        <line x1="21" y1="12" x2="23" y2="12"></line>
        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
      </svg>
      <svg
        class="moon-icon"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
      </svg>
    </div>
    <div class="login-container">
      <div class="login-card">
        <h1>Korean Learning Hub</h1>
        <form id="authForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" required />
          </div>
          <div
            class="form-group"
            id="confirmPasswordGroup"
            style="display: none"
          >
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" />
          </div>
          <button type="submit" class="btn-login" id="authButton">Login</button>
          <div
            id="errorMessage"
            class="error-message"
            style="display: none"
          ></div>
        </form>
        <div class="auth-toggle">
          <span id="authToggleText"
            >Don't have an account?
            <a href="#" id="authToggleLink">Sign Up</a></span
          >
        </div>
        <div class="auth-toggle" style="margin-top: 0.5rem">
          <a
            href="reset-password.html"
            style="color: var(--header-color); text-decoration: underline"
            >Forgot Password?</a
          >
        </div>
      </div>
    </div>
    <!-- Supabase Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>
    <script src="supabase-auth.js"></script>
    <script>
      let isSignUp = false;

      function toggleTheme() {
        document.body.classList.toggle("light-mode");
        localStorage.setItem(
          "theme",
          document.body.classList.contains("light-mode") ? "light" : "dark"
        );
      }

      // Load theme
      if (localStorage.getItem("theme") === "light") {
        document.body.classList.add("light-mode");
      }

      // Test authentication system on page load
      console.log("=== LOGIN PAGE DEBUG ===");
      console.log("Supabase client available:", !!window.supabaseClient);
      console.log("Auth system available:", !!window.auth);
      console.log("Current user:", window.auth?.getCurrentUser());
      console.log("========================");

      // Test if form exists and event listener is attached
      const authForm = document.getElementById("authForm");
      console.log("Auth form found:", !!authForm);

      if (authForm) {
        console.log("Attaching form event listener...");
        authForm.addEventListener("submit", async function (event) {
          console.log("Form submission triggered!");
          event.preventDefault();
          console.log("Form prevented default");
          hideError();

          const email = document.getElementById("email").value;
          const password = document.getElementById("password").value;

          console.log("Email entered:", email);
          console.log("Password length:", password.length);

          // Validate email format
          if (!email || !email.includes("@")) {
            console.log("Email validation failed");
            showError("Please enter a valid email address.");
            return;
          }

          // Validate password
          if (!password || password.length < 6) {
            console.log("Password validation failed");
            showError("Password must be at least 6 characters long.");
            return;
          }

          if (isSignUp) {
            const confirmPassword =
              document.getElementById("confirmPassword").value;
            if (password !== confirmPassword) {
              showError("Passwords do not match.");
              return;
            }
          }

          // Check if Supabase is available
          if (!window.supabaseClient) {
            showError(
              "Supabase client not loaded. Please check your connection and refresh."
            );
            console.error("Supabase client not available");
            return;
          }

          if (!window.auth) {
            showError(
              "Authentication system not ready. Please refresh the page."
            );
            console.error("Auth system not initialized");
            return;
          }

          // Show loading state
          const submitButton = document.getElementById("authButton");
          const originalText = submitButton.textContent;
          submitButton.textContent = "Processing...";
          submitButton.disabled = true;

          let result;
          try {
            if (isSignUp) {
              console.log("Attempting sign up for:", email);
              result = await window.auth.signUp(email, password);
              if (result.success) {
                sessionStorage.setItem("signUpSuccess", "true");
                window.location.href = "login.html";
                return;
              } else {
                console.error("Sign up failed:", result.error);
                // Provide more specific error messages
                if (result.error.includes("User already registered")) {
                  showError(
                    "This email is already registered. Try logging in instead."
                  );
                } else if (result.error.includes("Password")) {
                  showError("Password issue: " + result.error);
                } else {
                  showError("Sign up failed: " + result.error);
                }
              }
            } else {
              console.log("Attempting sign in for:", email);
              result = await window.auth.signIn(email, password);
              console.log("Sign in result:", result);
              console.log("Result success:", result.success);
              console.log("Result error:", result.error);
              if (result.success) {
                console.log("Login successful, user:", result.data);
                console.log(
                  "Current auth user before redirect:",
                  window.auth?.getCurrentUser()
                );
                // Immediate redirect since user is already authenticated
                console.log("Redirecting to index.html immediately");
                window.location.href = "index.html";
                return;
              } else {
                console.error("Sign in failed:", result.error);
                // Provide more specific error messages
                if (result.error.includes("Invalid login")) {
                  showError(
                    "Invalid email or password. Please check your credentials."
                  );
                } else if (result.error.includes("Email not confirmed")) {
                  showError(
                    "Please check your email and confirm your account before logging in."
                  );
                } else if (result.error.includes("Invalid email")) {
                  showError("Invalid email address format.");
                } else {
                  showError("Login failed: " + result.error);
                }
              }
            }
          } catch (error) {
            console.error("Authentication error:", error);
            showError("An unexpected error occurred. Please try again.");
          } finally {
            // Restore button state
            submitButton.textContent = originalText;
            submitButton.disabled = false;
          }
        });
      }

      // Handle Supabase OAuth callback
      async function handleAuthCallback() {
        const hashParams = new URLSearchParams(
          window.location.hash.substring(1)
        );
        const accessToken = hashParams.get("access_token");
        const refreshToken = hashParams.get("refresh_token");
        const type = hashParams.get("type");

        if (accessToken && (type === "magiclink" || type === "signup")) {
          try {
            // Set the session using the tokens from URL
            const { data, error } = await window.supabaseClient.auth.setSession(
              {
                access_token: accessToken,
                refresh_token: refreshToken,
              }
            );

            if (error) throw error;

            // Clear the URL parameters
            window.location.hash = "";

            // Redirect to main menu after successful authentication
            window.location.href = "main-menu.html";
          } catch (error) {
            console.error("Error handling auth callback:", error);
            showError("Authentication failed. Please try again.");
          }
        }
      }

      // Check for auth callback on page load
      document.addEventListener("DOMContentLoaded", () => {
        // Wait a bit for auth system to initialize
        setTimeout(handleAuthCallback, 500);
      });
    </script>
  </body>
</html>
